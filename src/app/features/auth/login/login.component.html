<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-field">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required>
      <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
      <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">Username must be at least 3 characters</mat-error>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>
    <a href="#" class="forgot-password">Forgot Password?</a>
  </div>

  <button mat-raised-button color="primary" type="submit" [disabled]="isLoading" class="w-100 primary-button">
    <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
    <span *ngIf="!isLoading">Login</span>
  </button>
</form>
