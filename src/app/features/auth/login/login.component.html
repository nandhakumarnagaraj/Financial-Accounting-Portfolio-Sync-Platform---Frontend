<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
  <!-- Username Field -->
  <div class="form-group">
    <mat-form-field appearance="outline" class="modern-field">
      <mat-label>
        <span>Username</span>
      </mat-label>
      <input matInput formControlName="username" required autocomplete="username">
      <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
        Username is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
        At least 3 characters required
      </mat-error>
    </mat-form-field>
  </div>

  <!-- Password Field -->
  <div class="form-group">
    <mat-form-field appearance="outline" class="modern-field">
      <mat-label>
        <span>Password</span>
      </mat-label>
      <input matInput 
             [type]="hidePassword ? 'password' : 'text'" 
             formControlName="password" 
             required
             autocomplete="current-password">
      <button mat-icon-button 
              matSuffix 
              type="button"
              (click)="togglePasswordVisibility()"
              class="visibility-toggle">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        At least 6 characters required
      </mat-error>
    </mat-form-field>
  </div>

  <!-- Remember Me -->
  <div class="form-extras">
    <mat-checkbox formControlName="rememberMe" class="remember-me">
      <span class="checkbox-label">Remember me</span>
    </mat-checkbox>

  </div>

  <!-- Error Message -->
  <div class="error-message" *ngIf="authError">
    <span>{{ authError }}</span>
  </div>

  <!-- Submit Button -->
  <button mat-raised-button 
          type="submit" 
          [disabled]="isLoading || loginForm.invalid" 
          class="submit-button">
    <span class="button-content" *ngIf="!isLoading">
      <span>Login</span>
    </span>
    <mat-spinner *ngIf="isLoading" diameter="24" class="button-spinner"></mat-spinner>
  </button>


</form>
