<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Financial Sync Platform</h2>
          <h5 class="text-center text-muted mb-4">Login to Your Account</h5>

          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" (click)="error = ''"></button>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                formControlName="username"
                [class.is-invalid]="submitted && f['username'].errors"
                placeholder="Enter your username"
              >
              <div class="invalid-feedback" *ngIf="submitted && f['username'].errors">
                <span *ngIf="f['username'].errors['required']">Username is required</span>
                <span *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  class="form-control" 
                  id="password" 
                  formControlName="password"
                  [class.is-invalid]="submitted && f['password'].errors"
                  placeholder="Enter your password"
                >
                <button 
                  class="btn btn-outline-secondary" 
                  type="button" 
                  (click)="togglePasswordVisibility()"
                  aria-label="Toggle password visibility"
                >
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                <span *ngIf="f['password'].errors['required']">Password is required</span>
                <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</span>
              </div>
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100 mb-3"
              [disabled]="loading"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Logging in...' : 'Login' }}
            </button>
          </form>

          <hr>
          <p class="text-center mb-0">
            Don't have an account? 
            <a routerLink="/signup" class="text-primary fw-bold">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
